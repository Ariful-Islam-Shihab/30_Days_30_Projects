<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Custom Select Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select Social Media</p>
                    <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
                </div>
                <ul id="list" class="hide">
                    <li class='options' >
                        <img src="SelectMenu_Img/facebook.png">
                        <p>Facebook</p>
                    </li>
                    <li class='options'>
                        <img src="SelectMenu_Img/instagram.png">
                        <p>Instagram</p>
                    </li>
                    <li class='options'>
                        <img src="SelectMenu_Img/youtube.png">
                        <p>Youtube</p>
                    </li>
                    <li class='options'>
                        <img src="SelectMenu_Img/pinterest.png">
                        <p>Pinterest</p>
                    </li>
                    <li class='options'>
                        <img src="SelectMenu_Img/twitter.png">
                        <p>Twitter</p>
                    </li>
                    <li class='options'>
                        <img src="SelectMenu_Img/whatsapp.png">
                        <p>Whatsapp</p>
                    </li>
                    
                </ul>
            </div>
        </div>
        <script>
            const selectField=document.getElementById('selectField')
            const selectText=document.getElementById('selectText')
            const options=document.getElementsByClassName('options')
            const list=document.getElementById('list')
            const arrowIcon=document.getElementById('arrowIcon')
            selectField.onclick=function(){
                list.classList.toggle('hide')
                arrowIcon.classList.toggle('rotate')
            }
            for(option of options){
                option.onclick=function(){
                    selectText.innerHTML=this.textContent
                    arrowIcon.classList.toggle('rotate')
                    list.classList.toggle('hide')

                }
            }
        </script>
    </body>
</html>
